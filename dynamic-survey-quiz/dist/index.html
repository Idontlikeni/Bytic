<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dynamic Survey / Quiz</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900|Open+Sans:400,300,600,700,800|Raleway:400,100,200,300,500,600,700,800,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
		<div class="col-sm-12">
			<div class="mm-survey">

				<div class="mm-survey-progress">
					<div class="mm-survey-progress-bar mm-progress"></div>
				</div>

				<div class="mm-survey-results">
					<div class="mm-survey-results-container">
						<h3 class="mm-survey-results-score"></h3>
						<ul class="mm-survey-results-list"></ul>
					</div>
					<div class="mm-survey-results-controller">
						<div class="mm-back-btn">
							<button>Back</button> 
						</div>
					</div>
				</div>

				<div class="mm-survey-bottom">
					<div class="mm-survey-container">

						<div class="mm-survey-page active" data-page="1">
							<div class="mm-survery-content">
								<div class="mm-survey-question">
									<p>Вам больше 18 лет?</p>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio01" data-item="1" name="radio1" value="Да" />
									<label for="radio01"><span></span><p>Да</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio02" data-item="1" name="radio1" value="Нет" />
									<label for="radio02"><span></span><p>Нет</p></label>
								</div>
							</div>
						</div>
						<div class="mm-survey-page" data-page="2">
							<div class="mm-survery-content">
								<div class="mm-survey-question">
									<p>Какое направление вам интересно?</p>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio03" data-item="2" name="radio2" value="Иностраные языки" />
									<label for="radio03"><span></span><p>Иностраные языки</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio04" data-item="2" name="radio2" value="Excel, веб-дизайн, IT-технологии" />
									<label for="radio04"><span></span><p>Excel, веб-дизайн, IT-технологии</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio05" data-item="2" name="radio2" value="1C для делопроизводства" />
									<label for="radio05"><span></span><p>1C для делопроизводства</p></label>
								</div>
							</div>
						</div>
						<div class="mm-survey-page" data-page="22">
							<div class="mm-survery-content">
								<div class="mm-survey-question">
									<p>Какое направление вам интересно?</p>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio08" data-item="22" name="radio22" value="Рисование/Дизайн" />
									<label for="radio08"><span></span><p>Рисование/Дизайн</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio09" data-item="22" name="radio22" value="Программирование" />
									<label for="radio09"><span></span><p>Программирование</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio10" data-item="22" name="radio22" value="Математика" />
									<label for="radio10"><span></span><p>Математика</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio11" data-item="22" name="radio22" value="Иностранные языки" />
									<label for="radio11"><span></span><p>Иностранные языки</p></label>
								</div>
							</div>
						</div>
						<div class="mm-survey-page" data-page="3">
							<div class="mm-survery-content">
								<div class="mm-survey-question">
									<p>В какой половине дня вам удобней заниматься?</p>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio06" data-item="3" name="radio3" value="В первой" />
									<label for="radio06"><span></span><p>В первой</p></label>
								</div>
								<div class="mm-survey-item">
									<input type="radio" id="radio07" data-item="3" name="radio3" value="Во второй" />
									<label for="radio07"><span></span><p>Во второй</p></label>
								</div>
							</div>
						</div>
						<!-- <div class="mm-survey-page" data-page="5">
							<div class="mm-survery-content">

							</div>
						</div>
						<div class="mm-survey-page" data-page="6">
							<div class="mm-survery-content">

							</div>
						</div>
						<div class="mm-survey-page" data-page="7">
							<div class="mm-survery-content">

							</div>
						</div> -->

					</div>

					<div class="mm-survey-controller">
						
						<div class="mm-next-btn">
							<button disabled="true">Next</button>
						</div>
						<div class="mm-finish-btn">
							<button>Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
